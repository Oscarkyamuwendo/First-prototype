<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Uganda Tours</a>
        </div>
        {%if user and user.is_admin%}
        <li class="nav-item">
            <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
        </li>
        {% endif %}
    </nav>

    <div class="container mt-5">
        <h1>Our Available Tours</h1>
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>

            {% if user %}
                <a href="/logout" class="btn btn-light btn-lg">LOGOUT</a>
            {% else %}
                <a href="/signup" class="btn btn-light btn-lg">SIGNUP WITH US</a>
                <a href="/login" class="btn btn-light btn-lg">LOGIN</a>
            {% endif %}

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
