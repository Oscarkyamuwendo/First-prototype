<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
            <div>
                <a href="/" class="btn btn-outline-light">View Site</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>Manage Tours</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTourModal">
                Create New Tour
            </button>
        </div>

        <div class="row g-4">
            {% for tour in tours %}
            <div class="col-md-4">
                <div class="card h-100">
                    {% for image in tour.image_ %}
                    <img src="{{ image.image_url }}" class="carousel-image{%if image.is_primary%}active{%endif%}"
                    {% endfor %}
                    <div class="card-body">
                        <h5 class="card-title">{{ tour.title }}</h5>
                        <p class="card-text">{{ tour.description[:100] }}...</p>
                        <div class="d-flex justify-content-between">
                            <span class="badge bg-primary">${{ tour.price }}</span>
                            <div>
                                <a href="/admin/tours/{{ tour.id }}/edit" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <a href="/admin/tours/{{ tour.id }}/delete" 
                                   class="btn btn-sm btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Create Tour Modal -->
    <div class="modal fade" id="createTourModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form method="post" action="/admin/tours/create">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Tour</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price ($)</label>
                                <input type="number" name="price" step="0.01" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duration</label>
                                <input type="text" name="duration" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Locations</label>
                            <input type="text" name="locations" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" name="image_url" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create Tour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
